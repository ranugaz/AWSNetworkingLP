name: CI Pipeline

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ main ]

permissions:
  checks: write
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Basic Check
      run: |
        echo "Repository checked out successfully"
        echo "Java version:"
        java -version
