name: CI/CD Pipeline

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build and test
        run: mvn clean test

      - name: Build release artifact
        run: mvn package

      - name: Upload release artifact
        uses: actions/upload-artifact@v3
        with:
          name: AWSNetworkingLP.jar
          path: target/AWSNetworkingLP-1.0-SNAPSHOT.jar
